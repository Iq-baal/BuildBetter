<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- background with gradient -->
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)"/>
  
  <!-- main icon - stacked layers representing building -->
  <g transform="translate(256, 256)">
    <!-- bottom layer -->
    <rect x="-80" y="40" width="160" height="24" rx="4" fill="url(#layer1)"/>
    <!-- middle layer -->
    <rect x="-72" y="8" width="144" height="24" rx="4" fill="url(#layer2)"/>
    <!-- top layer -->
    <rect x="-64" y="-24" width="128" height="24" rx="4" fill="url(#layer3)"/>
    
    <!-- rising arrow/growth indicator -->
    <path d="M 0 -60 L 24 -36 L 12 -36 L 12 20 L -12 20 L -12 -36 L -24 -36 Z" 
          fill="url(#arrowGrad)" 
          filter="url(#glow)"/>
  </g>
  
  <!-- gradients -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
